<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kl | stole.cc</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace;
            color: rgb(255, 0, 0);
            cursor: pointer;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .profile-card {
            width: 300px;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            border: 2px solid white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        .profile-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 12px;
            color: #aaa;
        }

        .description-box {
            margin-top: 10px;
            padding: 8px;
            background-color: #333;
            border: 2px solid white;
            border-radius: 5px;
            width: 100%;
            height: auto;
            resize: none;
            font-size: 14px;
            color: #fff;
            background-color: #1e1e1e;
            transition: background-color 0.3s ease;
            line-height: 1.5;
        }

        .description-box:focus {
            background-color: #444;
            outline: none;
        }

        .nav-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #444;
        }

        .header {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            animation: slideIn 1.5s ease-out;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            transition: text-shadow 0.3s ease;
        }

        a:hover {
            color: #f0f0f0;
            text-shadow: 0 0 10px white;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                color: white;
            }
            50% {
                color: gray;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="profile-card">
        <img src="https://images-ext-1.discordapp.net/external/1QR359llhgpGuz_hqgFZomqTiECiXx_MXhxup3l4KI8/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/456249376072007705/e6a7c42b69274f75b12b2119c1a941b8.webp?format=webp" alt="Profile Avatar">
        <h2>kl</h2>
        <p>Rank: Owner</p>
        <p>Joined: Today</p>
        <div class="nav-links">
            <p>i love you all</p>
        </div>
    </div>

    <audio id="background-audio">
        <source src="video.mp4" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="footer">
        <p>Stole.cc</p>
    </div>

    <script>
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
