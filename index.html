<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="stole.cc - Coming Soon">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1318922304260018196/1318956945700421682/stole.ccs.png?ex=676435e0&is=6762e460&hm=bf73164e6d703271f57ec67450a84103be8bf1b649eb65fb9cd2f05f658aad5c&=&format=webp&quality=lossless">
    <title>stole.cc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://media.discordapp.net/attachments/1318922304260018196/1318956945700421682/stole.ccs.png?ex=676435e0&is=6762e460&hm=bf73164e6d703271f57ec67450a84103be8bf1b649eb65fb9cd2f05f658aad5c&=&format=webp&quality=lossless&width=350&height=350" type="image/x-icon">
</head>
<body>
    <div class="screen" onclick="playAudio()">
        <div class="monitor">
            <div class="content">
                <span class="static">Coming soon </span>
                <div class="glitch-text">.gg/robbed</div>
            </div>
        </div>
        <div class="keyboard"></div>
        <div class="timer" id="countdown"></div>
    </div>
    <audio id="audio" src="stole.mp3"></audio>
    <script>
        const targetDays = 1;
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + targetDays);

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "TIME'S UP!";
            }
        }, 1000);

        function playAudio() {
            const audio = document.getElementById("audio");
            if (audio.paused) {
                audio.play();
            }
        }
    </script>
</body>
</html>
