<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

<body>

            </div>
        </div>

                    <img src="https://i.redd.it/p4srcp8sbyf71.png" alt="File Explorer">
                </div>
                <div class="taskbar-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Windows_Settings_icon.svg/2184px-Windows_Settings_icon.svg.png" alt="Settings">
                </div>
            </div>
            <div class="taskbar-clock">

            </div>
        </div>

        <div id="snow-container"></div>

    <audio id="audio" src="audio.mp3" preload="auto"></audio>
