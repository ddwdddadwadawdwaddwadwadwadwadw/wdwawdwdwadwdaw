<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stole.cc/hoa</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ffffff;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=52551'), auto; /* Custom cursor */
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000000;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-bar .logo img {
            height: 40px;
        }
        .nav-bar .menu {
            display: flex;
            gap: 20px;
        }
        .nav-bar .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
        }
        .nav-bar .menu a:hover {
            text-decoration: underline;
        }
        .ascii-art {
            white-space: pre;
            font-size: 12px;
            line-height: 1.2;
            color: #ff0000;
            margin: 80px 0 20px;
        }
        .ascii-text {
            font-size: 16px;
            margin-top: 10px;
        }
        .profile-box {
            display: inline-block;
            background: #333;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
        .profile-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #000000;
        }
        .description {
            margin: 15px 0;
            color: #000000;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        @keyframes snow {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: #ff0000;
            font-size: 10px;
            opacity: 0.8;
            animation: snow linear infinite;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="https://png.pngtree.com/png-clipart/20231026/original/pngtree-the-shouting-horror-zombie-girl-in-a-dark-corridor-png-image_13444946.png" alt="My Logo">
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="kl/kl.html">Users</a>
            <a href="hoa.html">HOA</a>
        </div>
    </div>

    <div class="ascii-art">
        <pre>
┌─┐┌┬┐┌─┐┬  ┌─┐ ┌─┐┌─┐
└─┐ │ │ ││  ├┤  │  │  
└─┘ ┴ └─┘┴─┘└─┘o└─┘└─┘
        </pre>
        <div class="ascii-text">HOA</div>
    </div>

    <div class="profile-box">
        <img src="https://media.discordapp.net/attachments/1313682076481884242/1320421224261619804/brave_fpFDtEzpkb.png?ex=67698998&is=67683818&hm=e9045676af3034b142913046c538d97b802794cdeec37471fb90aac08f283911&=&format=webp&quality=lossless" alt="Profile Picture">
        <div class="description">
            <p>Elliot Niggerson.</p>
        </div>
        <div class="button-container">
            <a href="https://example.com" target="_blank">Paste</a>
        </div>
    </div>

    <audio id="click-audio" src="stole.mp3"></audio>

    <script>
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '*';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        };

        const createCursorTrail = (e) => {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '*';
            snowflake.style.position = 'absolute';
            snowflake.style.left = e.pageX + 'px';
            snowflake.style.top = e.pageY + 'px';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 1000);
        };

        let audioPlayed = false;
        document.body.addEventListener('click', () => {
            if (!audioPlayed) {
                document.getElementById('click-audio').play();
                audioPlayed = true;
            }
        });

        setInterval(createSnowflake, 100);
        document.addEventListener('mousemove', createCursorTrail);
    </script>
</body>
</html>
