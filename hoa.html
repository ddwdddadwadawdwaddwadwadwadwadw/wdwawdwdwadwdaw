<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyCore</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=VT323");

        body {
            font-family: "VT323", monospace;
            margin: 0;
            padding: 0;
            background: black;
            color: rgb(0, 0, 0);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            position: relative;
            cursor: default;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            visibility: hidden;
            z-index: -1;
            animation: fall linear infinite, drift linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                visibility: visible;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0.6;
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(10px * var(--drift)));
            }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .content {
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .profile-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff0000, #ff0000);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            margin-bottom: 10px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .username {
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            gap: 12px;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            background-color: #7a1910;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .image-container img {
            max-width: 150px;
            border-radius: 10px;
            transform: translateY(-20px);
        }

        .swing-animation {
            animation: swing 4s infinite ease-in-out;
        }

        @keyframes swing {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(-1deg); }
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(0, 204, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            animation: firework-animation 0.4s ease-out forwards;
        }

        @keyframes firework-animation {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .boxes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .profile-box {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .profile-box img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-box .profile-name {
            font-size: 1.1em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .profile-box .description {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 5px;
        }

    </style>
</head>
<body>

<div id="overlay" onclick="playMusicAndHideOverlay()">
    Click to Enter
</div>

<div class="content">
    <div class="image-container">
        <img src="main.jpg" alt="Main Image" class="swing-animation">
    </div>
    <div class="profile-section">
        <div class="profile-container">
            <img src="emo.png" alt="Profile Picture" class="profile-image">
        </div>
        <div class="username">Hoa</div>
    </div>

    <div class="boxes-container">
        <div class="profile-box">
            <img src="https://media.discordapp.net/attachments/1313866116543680597/1313869817400262739/tevmb4.png?ex=6754571e&is=6753059e&hm=2f05b10861fb55ae3ed6f7514c059420ed1fe748d674c223745a47324b72ae37&=&format=webp&quality=lossless" alt="Profile 1">
            <div class="profile-name">Joker</div>
            <div class="description">Mr pedo</div>
        </div>
    </div>
</div>

<audio id="my_audio" src="https://files.catbox.moe/68sp85.mp3" loop></audio>

<script>
    const snowflakeContainer = document.body;
    let snowflakes = [];

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');

        const size = Math.random() * 5 + 2;
        const leftPosition = Math.random() * 100;
        const animationDuration = Math.random() * 3 + 3;
        const animationDelay = Math.random() * 3;
        const driftDirection = Math.random() > 0.5 ? 1 : -1;

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${leftPosition}%`;
        snowflake.style.animationDuration = `${animationDuration}s`;
        snowflake.style.animationDelay = `${animationDelay}s`;
        snowflake.style.setProperty('--drift', driftDirection);

        snowflakeContainer.appendChild(snowflake);

        snowflakes.push(snowflake);

        setTimeout(() => {
            snowflake.remove();
            snowflakes = snowflakes.filter(s => s !== snowflake);
        }, animationDuration * 1000);
    }

    function showSnowflakes() {
        setInterval(() => {
            createSnowflake();
        }, 100);
    }

    const overlay = document.getElementById("overlay");
    const content = document.querySelector(".content");
    const audio = document.getElementById("my_audio");

    audio.volume = 0.3;

    function playMusicAndHideOverlay() {
        audio.play();
        overlay.classList.add("hidden");

        setTimeout(() => {
            overlay.style.display = "none";
            content.style.display = "block";
            showSnowflakes();
        }, 500);
    }

    document.body.addEventListener('mousemove', function(event) {
        createSpark(event.clientX, event.clientY);
    });

    function createSpark(x, y) {
        const numSparks = 5;
        for (let i = 0; i < numSparks; i++) {
            const spark = document.createElement('div');
            spark.classList.add('spark');

            const angle = Math.random() * 360;
            const distance = Math.random() * 50 + 20;
            const duration = Math.random() * 0.6 + 0.2;

            spark.style.left = `${x - 5}px`;
            spark.style.top = `${y - 5}px`;
            spark.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
            spark.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
            spark.style.animationDuration = `${duration}s`;

            document.body.appendChild(spark);

            setTimeout(() => {
                spark.remove();
            }, duration * 1000);
        }
    }
</script>

</body>
</html>
